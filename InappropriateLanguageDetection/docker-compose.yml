services:
  toxic-language-api:
    build: .
    image: toxic-language-api:latest
    container_name: toxic-language-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
      - FLASK_ENV=production
    restart: unless-stopped